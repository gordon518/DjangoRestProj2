<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script language="JavaScript">
function onCallApi() {
	var url=form1.txtUrl.value;
	var method=form1.method.value;
	var json=JSON.parse(form1.body.value);
	//ajax submit
	$.ajax({
		type:method,   //post submit, default is get
		url:url,
		contentType: "application/json;charset=utf-8",
		data:json,
		error:function(ret) {
			form1.output.value=ret;
		},
		success:function(data) {
			form1.output.value=data;
		}
	});

}
</script>
